<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>

    
    <link rel="stylesheet" href="/style.css">

</head>
<body>

    <div class="clock-container">
        <div class="clock">
            <div class="days">
                <span id="sun">dom</span>&nbsp;
                <span id="mon">seg</span>&nbsp;
                <span id="tus">ter</span>&nbsp;
                <span id="wed">qua</span>&nbsp;
                <span id="thu">qui</span>&nbsp;
                <span id="fri">sex</span>&nbsp;
                <span id="sat">sáb</span>
            </div>

            <div class="time">
                <span id="hrs">00</span>:
                <span id="mins">00</span>:
                <span id="secs">00</span>&nbsp;
                <span id="d-n">AM</span>
            </div>

            <div class="date">
                <div id="cal-imgBx">
                    <img src="./images/calender.png">
                </div>
                
                <span id="day">12</span>
                <span id="month">jun</span>
                <span id="year">2022</span>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
